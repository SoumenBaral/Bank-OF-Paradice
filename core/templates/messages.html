{% for i in messages %}
<script>
  {% if i.tags == 'warning' %}
  document.addEventListener('DOMContentLoaded', function() {
    Swal.fire({
        title: 'Message!',
        text: '{{i}}',
        icon: 'warning',
        confirmButtonText: 'OK'
    });
  });
  {% else %}
  document.addEventListener('DOMContentLoaded', function() {
    Swal.fire({
        title: 'Message!',
        text: '{{i}}',
        icon: 'success',
        confirmButtonText: 'OK'
    });
  });
  {% endif %}
</script>
{% endfor %}
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
